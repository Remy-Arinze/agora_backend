# Backend API + PostgreSQL (+ optional Redis)
# Usage: copy .env.example to .env and set DB_URL, JWT_SECRET, etc.
# DB_URL comes from .env (or host env); default below is for the postgres service in this compose.
# Then: docker compose up -d

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-4000}:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_URL: ${DB_URL:-postgresql://agora:agora@postgres:5432/agora?schema=public}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agora
      POSTGRES_PASSWORD: agora
      POSTGRES_DB: agora
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agora -d agora"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Redis for BullMQ (uncomment if your app requires it)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data

volumes:
  postgres_data:
  # redis_data:
